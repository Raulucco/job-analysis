<div class="job-analysis-details">
    <a ui-sref="home.job-analysis.list">Back to All Job Analysis</a>
<form name="details.form">
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
     class="form-control" id="name" name="name"
     data-ng-model="details.jobAnalysis.name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control"
     id="description" name="description"
     data-ng-model="details.jobAnalysis.description" placeholder="">
  </div>
  <div class="form-group">
    <label for="positionTitle">Description</label>
    <input type="text" class="form-control"
     id="positionTitle" name="positionTitle"
     data-ng-model="details.jobAnalysis.pdTitle" placeholder="Position Title">
  </div>

  <button type="submit" class="btn btn-default" data-ng-click="details.submit($event)">Submit</button>
</form>
</div>
