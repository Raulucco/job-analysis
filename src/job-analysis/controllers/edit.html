<div class="job-analysis-edit">
    <a ui-sref="home.job-analysis.list">Back to All Job Analysis</a>
    <form name="edit.form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"
             data-ng-model="edit.jobAnalysis.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
            name="description" data-ng-model="edit.jobAnalysis.description"
            placeholder="">
        </div>
        <div class="form-group">
            <label for="positionTitle">position Title</label>
            <input type="text" class="form-control" id="positionTitle"
             name="positionTitle" data-ng-model="edit.jobAnalysis.pdTitle"
            placeholder="Position Title">
        </div>

        <button type="submit" class="btn btn-default" data-ng-click="edit.submit($event)">Submit</button>
    </form>

</div>
